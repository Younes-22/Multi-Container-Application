<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Pulse</title>
    <!-- Tailwind CSS used for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('/static/images/background.jpg');">
    <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
        <!-- Main content card -->
        <div class="text-center p-8 sm:p-12 bg-white/10 backdrop-blur-md rounded-2xl shadow-lg border border-white/20">
            <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4">
                Welcome to Visitor Pulse!
            </h1>
            <p class="text-lg text-gray-200 mb-8">
                This is a simple Flask & Redis visit counter application.
            </p>
            <!-- This is a link styled as a button -->
            <a href="/count" class="inline-block bg-teal-500 text-white font-bold py-3 px-8 rounded-xl hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-300 transition-all duration-300 transform hover:scale-105">
                View Visit Count
            </a>
        </div>
    </div>
</body>
</html>
